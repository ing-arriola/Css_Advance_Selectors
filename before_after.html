<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before & After Selectors</title>
    <style>
        .is-required:after{
            content: '*';
            color: red;
            padding: 3px;
        }
    </style>
</head>
<body>
    <label for="name" class="is-required">Name</label>
    <input type="text" name="" id="">
</body>
</html>
